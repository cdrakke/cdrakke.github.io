<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/quizzer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="inputModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-paragraph">Please enter the data source link below: </p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Source Link: </span>
                </div>
                <input id="source_link" type="text" class="form-control" placeholder="Source Link" aria-label="Source Link" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-primary" id="submit-source" onclick="parseSource()">Submit</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-paragraph">Please click the link below and request for CORS access.</p>
            <a class="btn btn-primary" href="https://cors-anywhere.herokuapp.com/corsdemo">Request for CORS access</a>
        </div>
    </div>

    <div id="quiz-container">
        <div id="question-container"></div>
        <div class="d-flex flex-column" id="choices-container"></div>
        <div id="feedback-container"></div>
        <button class="btn btn-secondary" id="next-button" onclick="nextQuestion()" style="display: none;">Next</button>
    </div>
    <script src="js/quizzer.js"></script>
</body>
</html>
